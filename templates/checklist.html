<!DOCTYPE html>
<html>
<head>
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700');
/* Include the padding and border in an element's total width and height */
body{
  background-color: #233142;
}
* {
    box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
    margin: 0;
    padding: 0;
}

/* Style the list items */
ul li {
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    background: #eee;
    font-size: 18px;
    transition: 0.2s;

    /* make the list items unselectable */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
    background: #f9f9f9;
}

/* Darker background-color on hover */
ul li:hover {
    background: #f95959;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
    background: #facf5a;
    color: #fff;
    text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
    content: '';
    position: absolute;
    border-color: #fff;
    border-style: solid;
    border-width: 0 2px 2px 0;
    top: 10px;
    left: 16px;
    transform: rotate(45deg);
    height: 15px;
    width: 7px;
}

/* Style the close button */
.close {
    position: absolute;
    right: 0;
    top: 0;
    padding: 12px 16px 12px 16px;
}

.close:hover {
    background-color: #f44336;
    color: white;
}

/* Style the header */
.header {
    font-family: 'Quicksand', sans-serif;
    font-size: 30px;
    text-align: center;
    color: white;
    background-color: #facf5a;
    padding: 30px 40px;
    color: black;
    text-align: center;
}

/* Clear floats after the header */
.header:after {
    content: "";
    display: table;
    clear: both;
}

/* Style the input */
input {
    margin: 0;
    border: none;
    border-radius: 0;
    width: 75%;
    padding: 10px;
    float: left;
    font-size: 16px;
}

</style>
</head>
<body>
  <div id="resourcesCompleted" class="header">
    <h2>Resources Completed</h2>
  </div>

  <!-- <ul id="myUL">
    <li class="checked">Hit the gym</li>
    <li class="checked">Study Habits</li>

  {% for resource in resource_list %}
    <ul id="myUL">
      <li id="resource"><a href='{{resource.url}}'>{{resource.description}}</a></li>
    </ul>
  {% endfor %}

</body>
</html>
