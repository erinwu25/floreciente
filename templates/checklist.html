<!DOCTYPE html>
<title>Floreciente | Checklist</title>
<html>
<head>
<link rel="icon" href="images/rose.jpg">
<link rel="stylesheet" type="text/css" href="/stylesheets/checklist.css">
<body class="background">
  <div>
    <p>
      <a href="/" class="flor"> Floreciente </a>
    <span class="florslogan">
        Cultivating Excellence
      </span>
    </p>
  </div>


  <div id="resourcesCompleted" class="header">
    <h2>Resources Completed</h2>
  </div>




  {% for resource in resource_list %}
    <ul>
      <li><a class="resource" href='{{resource.url}}'>{{resource.description}}</a></li>
    </ul>
  {% endfor %}

</body>
<script src="/scripts/checklist.js"></script>
<script src="/scripts/lq2.js"></script>
