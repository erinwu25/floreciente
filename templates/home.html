<!DOCTYPE html>
<title> Floreciente | Home </title>
<link rel="stylesheet" type="text/css" href="stylesheets/home.css">
<body>
  <div>
    <p class="flor">Floreciente
      <span class="florslogan">
        Cultivating Excellence
      </span>
      {% if current_user %}
      <h3 class="login">Welcome, {{current_user}}!</h3>
      <form action="/" method="post">
        <input name="content"><p>
        <button>Sign</button>
      </form>
      <a href="{{logout_url}}">Log out</a><p>
      {% else %}
      <a class="login" href="{{login_url}}">Log in / Sign Up</a>
      {% endif %}
    </p>
</body>
